<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Etheria Enemy Speed Tool</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

<div class="panel enemyPanel">
<h3>Enemy Speed Detect</h3>

<div class="enemyGrid">
<label>Own Speed</label>
<input id="myspd">

<label>Own Turn Meter (if slower than enemy)</label> <input id="mytm">

<label>Enemy Turn Meter (if faster than enemy)</label> <input id="histm">

<label>Enemy Speed Manual</label> <input id="enemymanual">

</div>

<div class="resultRow">
<div>Enemy Speed</div>
<div class="result" id="enemySPD"></div>
</div>

<div class="resultRow">
<div>Enemy Raw Modules Speed (need to add base speed/prowess speed, shell speed roll and set bonuses down below)</div>
<div class="result" id="enemyModule"></div>
</div>
</div>

<div class="topRow">

<div class="panel">
<h3>Character Speed Calc</h3>

<label>Data Source</label> <select id="dataSource">

<option value="manual">Manual</option>
<option value="db">Database</option>
</select>

<div id="heroBlock">
<label>Pick Hero</label>
<select id="hero"></select>
</div>

<label>Base Speed</label> <input id="baseSPD" class="result statField">

<label>Prowess Speed</label> <input id="prowSPD" class="result statField">

<label>Shell Speed (enter roll)</label> <input id="shell">

<label>Module Set SPD Bonus (summary of % value from module sets, type number without "%")</label> <input id="set">

<div class="totalBox">
<div class="totalLabel">Total Speed</div>
<div class="totalValue" id="totalSPD">0</div>
</div>
</div>

<div class="panel">
<h3>Modules Speed</h3>

<label>Mask</label> <input id="mask" class="slot">

<label>Transistor</label> <input id="transistor" class="slot">

<label>Wristwheel</label> <input id="wristwheel" class="slot">

<label>Core I</label> <input id="core1" class="slot">

<label>Core II</label> <input id="core2" class="slot">

<label>Core III</label> <input id="core3" class="slot">

<label>Sum of Above</label>

<div class="result" id="slotSum"></div>

<div class="or">OR</div>

<label>Manual Value</label> <input id="manual">

</div>

</div>

<button class="clearBtn" onclick="clearAll()">Clear All</button>

</div>

<script src="script.js"></script>

</body>
</html>
