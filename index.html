<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etheria Pepega Tools</title>

<link rel="stylesheet" href="/ER-calc/shared/core.css">
<link rel="stylesheet" href="/ER-calc/shared/theme.css">
<link rel="stylesheet" href="/ER-calc/shared/layout.css">
<link rel="stylesheet" href="/ER-calc/shared/ui.css">

</head>

<body>

<div class="topNav">
<a href="/ER-calc/index.html" class="active">Speed Tool</a>
<a href="/ER-calc/map.html">Guild Defense</a>
</div>

<div class="panel">

<h2>Hero Setup</h2>

<select id="dataSource">
<option value="manual">Manual</option>
<option value="db">Database</option>
</select>

<div id="heroBlock">
<select id="hero"></select>
</div>

<label>Base SPD</label>
<input id="baseSPD">

<label>Prow SPD</label>
<input id="prowSPD">

<label>Shell</label>
<input id="shell">

<label>Set %</label>
<input id="set">
<div id="setHint"></div>

<h3>Modules</h3>

<input id="mask" placeholder="Mask">
<input id="transistor" placeholder="Transistor">
<input id="wristwheel" placeholder="Wristwheel">
<input id="core1" placeholder="Core 1">
<input id="core2" placeholder="Core 2">
<input id="core3" placeholder="Core 3">

<label>Manual Flat</label>
<input id="manual">

<div class="totalBox">
<div class="totalLabel">Total SPD</div>
<div id="totalSPD" class="totalValue">0</div>
</div>

<div>Slot Sum: <span id="slotSum">0</span></div>

</div>

<div class="panel enemyPanel">

<h2>Enemy Detect</h2>

<label>My SPD</label>
<input id="myspd">

<label>My TM%</label>
<input id="mytm">

<label>His TM%</label>
<input id="histm">

<div id="enemySpeedBlock" class="hiddenBox">
<div id="enemySPD" class="totalValue">0</div>
</div>

<label>Enemy Manual</label>
<input id="enemymanual">

<div id="enemyRawBlock" class="hiddenBox">
Enemy Raw: <span id="enemyModule"></span>
</div>

</div>

<button onclick="clearAll()">Clear All</button>

<script src="/ER-calc/calc/script.js"></script>

</body>
</html>
