<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Speed Tool</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

<!-- ================= ENEMY PANEL ================= -->

<div class="panel enemyPanel">
<h3>Enemy Speed Detect</h3>

<div class="enemyGrid">
<label>Own Speed</label>
<input id="myspd">

<label>Own Turn Meter (if slower than enemy)</label> <input id="mytm">

<label>Enemy Turn Meter (if faster than enemy)</label> <input id="histm">

</div>

<!-- RESULT (AUTO HIDE) -->

<div id="enemySpeedBlock">
<div class="resultRow">
<span>Enemy Speed</span>
<span id="enemySPD"></span>
</div>
</div>

</div>

<!-- ================= BUILD SETUP ================= -->

<div class="topRow">

<div class="panel">
<h3>Modules Speed</h3>

<label>Mask</label><input id="mask"> <label>Transistor</label><input id="transistor"> <label>Wristwheel</label><input id="wristwheel"> <label>Core I</label><input id="core1"> <label>Core II</label><input id="core2"> <label>Core III</label><input id="core3">

<label>Sum of Above</label>

<div id="slotSum" class="result">0</div>

<div class="or">OR</div>

<label>Manual Value</label> <input id="manual">

</div>

<div class="panel">
<h3>Character Speed Calc</h3>

<label>Data Source</label> <select id="dataSource">

<option value="manual">Manual</option>
<option value="db">Database</option>
</select>

<div id="heroBlock">
<label>Pick Hero</label>
<select id="hero"></select>
</div>

<label>Base Speed</label> <input id="baseSPD">

<label>Prowess Speed</label> <input id="prowSPD">

<label>Shell Speed (enter roll)</label> <input id="shell">

<label>Module Set SPD Bonus</label> <input id="set">

<div id="setHint"></div>

<div class="totalBox">
<div class="totalLabel">Total Speed</div>
<div id="totalSPD" class="totalValue">0</div>
</div>

<label>Enemy Speed Manual</label> <input id="enemymanual">

<!-- RESULT (AUTO HIDE) -->

<div id="enemyRawBlock">
<div class="resultRow">
<span>Enemy Raw Modules Speed</span>
<span id="enemyModule"></span>
</div>
</div>

</div>

</div>

<button class="clearBtn" onclick="clearAll()">Clear All</button>

</div>

<script src="script.js"></script>

</body>
</html>
