<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Etheria Enemy Speed Tool</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

<!-- ===== TOTAL SPEED ===== -->

<div class="totalBox">
  <div class="totalLabel">Total Speed</div>
  <div class="totalValue" id="totalSPD"></div>
</div>

<div class="topRow">

  <!-- ===== MY CHARACTER ===== -->

  <div class="panel">
    <h3>My Character</h3>

```
<label>Hero</label>
<select id="hero"></select>

<label>Base Speed</label>
<div class="result" id="baseSPD"></div>

<label>Prowess Speed</label>
<div class="result" id="prowSPD"></div>

<label>Shell Speed</label>
<input id="shell">

<label>Module Set SPD Bonus</label>
<input id="set">
```

  </div>

  <!-- ===== MODULE SPEED INPUT ===== -->

  <div class="panel">
    <h3>Modules Speed Roll</h3>

```
<label>Mask</label>
<input id="mask" class="slot">

<label>Transistor</label>
<input id="transistor" class="slot">

<label>Wristwheel</label>
<input id="wristwheel" class="slot">

<label>Core I</label>
<input id="core1" class="slot">

<label>Core II</label>
<input id="core2" class="slot">

<label>Core III</label>
<input id="core3" class="slot">

<label>Sum of Above</label>
<div class="result" id="slotSum"></div>

<div class="or">OR</div>

<label>Manual Value</label>
<input id="manual">
```

  </div>

</div>

<!-- ===== ENEMY DETECTION ===== -->

<div class="panel enemyPanel">
  <h3>Enemy Detection</h3>

  <div class="enemyGrid">

```
<label>My Speed</label>
<input id="myspd">

<label>My Turn Meter</label>
<input id="mytm">

<label>His Turn Meter</label>
<input id="histm">

<label>Enemy Speed Manual</label>
<input id="enemymanual">
```

  </div>

  <div class="resultRow">
    <div>Enemy Speed</div>
    <div class="result" id="enemySPD"></div>
  </div>

  <div class="resultRow">
    <div>Enemy Module Speed</div>
    <div class="result" id="enemyModule"></div>
  </div>

</div>

</div>

<button class="clearBtn" onclick="clearAll()">Clear All</button>

<script src="script.js"></script>

</body>
</html>
